<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flicker Feed</title>
  <link rel="stylesheet" type="text/css" href="styles/bundle.css"/>
</head>
<body ng-controller="PostCtrl">
  <div id="title">Flicker Public Feed</div>
  <ul class="list-group post-container"infinite-scroll="post.nextPage()" infinite-scroll-disabled="post.busy" infinite-scroll-distance="1">
    <li class="row list-group-items" ng-repeat="item in post.posts">
      <img class="thumbnail post-photo" ng-src="{{item.photo}}" alt="{{item.title}}">
      <div class="post-head">
        <div class="span4">
          <span class="post-title hideOverflow">{{item.title}}</span>
        </div>
        <span class="row post-date">Published: {{item.date | dateSuffix }}</span>
        <span class="row">
          <a class="post-author" ng-href="{{item.authorLink}}" target="_self">Photo Author</a>
          <a class="post-link" ng-href="{{item.link}}" target="_self">View On Flicker</a>
        </span>
      </div>
    </li>
    <li ng-show="flicker.busy">Loading ...</li>
  </ul>
</body>
<script type='text/javascript' src='../bower_components/jquery/dist/jquery.min.js'></script>
<script type='text/javascript' src="../bower_components/angular/angular.js"></script>
<script type='text/javascript' src='../bower_components/ngInfiniteScroll/build/ng-infinite-scroll.min.js'></script>
<script type="text/javascript" src="app/app.js"></script>
</html>
