<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Flicker Feed</title>
  <link rel="stylesheet" type="text/css" href="styles/bundle.css"/>
</head>
<body ng-controller="PostCtrl">
  <h1 id="title">Flicker Public Feed</h1>
  <ul class=" post-container"infinite-scroll="post.nextPage()" infinite-scroll-disabled="post.busy" infinite-scroll-distance="1">
    <li ng-repeat="item in post.posts">
      <img class="col-md-4 post-photo" ng-src="{{item.photo}}" alt="{{item.title}}">
      <div class="col-md-8 post-head">
        <span class="post-title">{{item.title}}</span>
        <span class="post-date">Published:{{item.date | dateSuffix }}</span>
        <a class="post-author" ng-href="{{item.authorLink}}" target="_self">{{item.author}}</a>
        <a class="post-link" ng-href="{{item.link}}" target="_self">View On Flicker</a>
      </div>
    </li>
    <li ng-show="flicker.busy">Loading ...</li>
  </ul>
</body>
<script type='text/javascript' src='../bower_components/jquery/dist/jquery.min.js'></script>
<script type='text/javascript' src="../bower_components/angular/angular.js"></script>
<script type='text/javascript' src='../bower_components/ngInfiniteScroll/build/ng-infinite-scroll.min.js'></script>
<script type="text/javascript" src="app/app.js"></script>
</html>
